name: build-test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.1
    - uses: actions/setup-node@v4.0.1
      with:
         node-version: '18.x'
    - name: use yarn
      run: |
       yarn install
       yarn build